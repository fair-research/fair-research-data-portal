{%extends "base.html"%}
{% load static %}

{%block title%}Task Info{%endblock%}

{%block headextras%}
  <link rel="stylesheet" type="text/css" href="{% static 'css/search.css' %}" />
{%endblock%}


{%block body%}

<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-info" role="alert">
              <a href="{% url 'workflows' %}">Back to Workflows</a>
            </div>
        </div>
    </div>
</div>

{%block detail_messages %}
<div class="container my-3">
    {%include "components/messages.html"%}
</div>
{%endblock%}


<div class="row mt-5">
  <div class="col"></div>
  <div class="col-10">
    <div class="card">
      <div class="card-header">
        <h2>{{task.name}}</h2>
      </div>
      <div class="card-body">
        <pre>
          {{task_data}}
        </pre>
      </div>
    </div>
  </div>
  <div class="col"></div>
</div>

{%endblock%}
