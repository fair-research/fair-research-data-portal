{% extends "rest_framework/base.html" %}
{% load rest_framework %}

{% block branding %}
<a class="navbar-brand" rel="nofollow" href="/{{server_url}}workspaces/">
  Fair Research Data Portal API
</a>
{% endblock %}

{% block userlinks %}
  {% if user.is_authenticated %}
    {% optional_logout request user %}
  {% else %}
    <ul class="nav navbar-nav pull-right">
      <li><a href="{% url 'login' %}globus?next=/{{server_url}}api/v1/">Log in</a></li>
    </ul>
  {% endif %}
{% endblock %}
